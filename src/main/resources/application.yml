server:
  port: 8080

spring:
  application:
    name: auth-service

  datasource:
      url: jdbc:h2:mem:testdb
      driver-class-name: org.h2.Driver
      username: sa
      password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: yourSecretKeyHereMustBeAdsdsdsdtLeast32CharsLongForSecurity111111dsdsdsdsdsdsdsdsdsds111
  expirationMs: 3600000